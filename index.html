<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Local CSS-->
    <link rel="stylesheet" href="/train-time/assets/css/style.css" class="css">

    <title>Train-Time</title>
  </head>
  <body>
    <div class="jumbotron">
        <h1 class="display-4">Choo Choo</h1>
        <p class="lead">Add a train to see when the next arrival is.</p>
      </div>
      <table class="table">
        <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (Min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody id="trainsheet">

        </tbody>
    </table>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <form role="form">
                    <h2>Add Train</h2>
                    <div class="form-group">
                        <label for="name-input">Train Name:</label>
                        <input class="form-control" id="name-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Destination:</label>
                        <input class="form-control" id="destination-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="First-Train-input">First Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="first-train-input" type="time">
                    </div>
                    <div class="form-group">
                        <label for="frequency-input">Frequency (min)</label>
                        <input class="form-control" id="frequency-input" type="text">
                    </div>
                    <button class="btn btn-default submit" id="add-train" type="button" >Submit</button>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <!--Link to JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    <script src="/train-time/assets/javascript/app.js"></script>
  </body>
</html>
